<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css-calismalari/odev2/css/style.css">
</head>

<body>
    <!-- Navbar Starts -->
    <nav>
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="Google image">
    </nav>
    <!-- Navbar Ends -->


    <!-- Content Starts -->
    <main class="container">
        <!-- Arama motoru -->
        <section class="searchBox">
            <!-- Arama kutucuğu açıklama kısmı -->
            <label for="inputBar">Search the web using Google!</label><br>
            <!-- Arama kutusu -->
            <input type="text" class="inputBar"><br>
            <!-- Butonlar -->
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </section>
        <!-- Kutular -->
        <section class="boxes">
            <!-- Kutu 1 -->
            <div class="box1 floatBox">
                <p>Special Searches</p>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <!-- Kutu 2 -->
            <div class="box2 floatBox">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About
                    Google!</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                    Info</a> <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google!
                    Logos</a>
            </div>
            <!-- Kutu 3 -->
            <div class="box3 floatBox">
                <!-- input barı başlığı ve mail için input barı -->
                <label for="eMail">Get Google! <br>
                    updates monthly:</label> <br>
                <input type="text" name="eMail" id="eMailBar" placeholder="your e-mail"> <br>
                <button>Subscribe</button>
                <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </section>

    </main>
    <!-- Content Ends -->



    <!-- Footer Starts -->
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>
    <!-- Footer Ends -->
</body>

</html>
